<div class="container">
	<table class="table">
		<thead>
			<th>ID</th>
			<th>Title</th>
		</thead>
		<tbody>
			<tr *ngFor="let post of postList | paginate: { itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count }">
				<td>{{post.id}}</td>
				<td>{{post.title}}</td>
			</tr>
		</tbody>
	</table>

	<pagination-controls (pageChange)="onTableDataChange($event)"
		previousLabel="Prev"
		nextLabel="Next">

	</pagination-controls>
</div>
